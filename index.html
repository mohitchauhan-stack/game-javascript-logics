<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    
    <main>
        <section class="flex">
            <div class="infos flex">
                <div class="info">
                    <h3>
                        High Score:
                        <span class="high-score">
                            0
                        </span>
                    </h3>
                </div>
                <div class="info">
                    <h3>
                        Score:
                        <span class="score">
                            0
                        </span>
                    </h3>
                </div>
                <div class="info">
                    <h3>
                        Time:
                        <span class="time">
                            00:00
                        </span>
                    </h3>
                </div>
            </div>
            <div class="board"></div>
        </section>
        <div class="modal flex">
            <div class="start__game flex">
                <h3>Welcome to Snake Game üêç</h3>
                <button class="btn btn__start"><h4>Start</h4></button>
            </div>
            <div class="game__over">
                <h3>Game Over!</h3>
                <button class="btn btn__restart" onclick="restartGame()">
                    <h3>Restart</h3>
                </button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
